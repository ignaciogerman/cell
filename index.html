<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Blessing Cell</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: pink;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .circle-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 30px;
      margin-bottom: 15px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-align: center;
      text-shadow: 2px 2px 4px #ff4f94;
    }

    .gallery-instruction {
      font-size: 1.2em;
      margin: 15px 0;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    .gallery-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 100%;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .photo-pair {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      scroll-snap-align: center;
      padding: 0 10px;
    }

    .photo-pair img {
      width: 45vw;
      max-width: 400px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .photo-pair img {
        width: 43vw;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="circle-image">
    <img src="logo.jpg" alt="Logo">
  </div>

  <h1>THE BLESSING CELL</h1>
  <div class="gallery-instruction">Tap or scroll to see more</div>

  <div class="gallery-container" id="gallery"></div>

  <script>
    function createGallery() {
      const gallery = document.getElementById('gallery');
      for (let i = 1; i <= 40; i += 2) {
        const pair = document.createElement('div');
        pair.classList.add('photo-pair');

        const img1 = document.createElement('img');
        img1.src = `photo${i}.jpg`;
        img1.alt = `Photo ${i}`;
        img1.onerror = () => { img1.style.display = 'none'; };

        const img2 = document.createElement('img');
        img2.src = `photo${i+1}.jpg`;
        img2.alt = `Photo ${i+1}`;
        img2.onerror = () => { img2.style.display = 'none'; };

        pair.appendChild(img1);
        pair.appendChild(img2);
        gallery.appendChild(pair);
      }
    }

    window.addEventListener('load', createGallery);
  </script>

</body>
</html>
